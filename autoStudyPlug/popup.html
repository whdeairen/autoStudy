<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Title</title><style type="text/css">*{margin:0;padding:0}body{color:#333;overflow:hidden;margin:0;padding:5px;background:#fff;font-size:12px}img{margin:0 4px}#addItemDiv{color:#ccc}#taskItemList{width:240px}.hide{display:none}.show{display:block}.taskItem{cursor:pointer;height:30px;line-height:30px;padding:0 10px}.taskItem:hover{background:#d7d3d5}.model-lw{height:60px;color:#333}.model-lw:hover{background:#fff}.model-lw label{cursor:pointer}.notice{color:red;font-size:6px;line-height:20px}.notice:hover{background-color:#fff}</style></head><body><div id="taskItemList"><div class="taskItem" id="onlineStudy"><label class="on"></label><span class="taskTitle">在线学习平台</span></div><div class="taskItem model-lw" id="myModel"><label class="model"><input id="model_1" type="radio" name="model" value="1" checked="checked"> 自动模式</label> <label class="model"><input id="model_2" type="radio" name="model" value="2"> 周期模式</label><br><div id="inputTimeRoundEl">周期： <input id="inputTimeRound" type="text" value="80"> 秒</div></div><div class="taskItem" id="myModelWrite"><label class="on"></label><span class="taskTitle">写入答案</span></div><div class="taskItem" id="testAnswer"><label class="on"></label><span class="taskTitle">一键注入</span></div><div class="taskItem notice"><p>插件使用方法：<br>1：打开学习页面点击开始学习，到视频播放页面<br>2：如当前课程提示需要学习时间为60秒，就选择周期模式，并在周期里填入提示时间的两倍，比如120。网络延迟问题导致部分课程没刷够时间的手动去点一下</p></div><script src="js/lib/jquery-1.4.3.min.js" type="text/javascript"></script><script src="js/script.js" type="text/javascript"></script></div></body></html>
